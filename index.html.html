<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Design</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-container">
    <h2>Contact Us</h2>
    <form>
      
      <!-- Full Name Field -->
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required minlength="3">
      
      <!-- Email Field -->
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <!-- Phone Number Field -->
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
      
      <!-- Subject Field -->
      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="Enter subject">
      
      <!-- How Did You Hear About Us Dropdown -->
      <label for="source">How did you hear about us?</label>
      <select id="source" name="source">
        <option value="google">Google</option>
        <option value="friends">Friends</option>
        <option value="ads">Ads</option>
        <option value="others">Others</option>
      </select>
      
      <!-- Message Field -->
      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message"></textarea>
      
      <!-- Preferred Contact Method Radio Buttons -->
      <label for="contact">Preferred Contact Method:</label>
      <input type="radio" id="email_contact" name="contact" value="email" required>
      <label for="email_contact">Email</label>
      
      <input type="radio" id="phone_contact" name="contact" value="phone">
      <label for="phone_contact">Phone</label>
      
      <input type="radio" id="none_contact" name="contact" value="none">
      <label for="none_contact">None</label>
      
      <!-- File Upload Field -->
      <label for="upload">Upload your document (CV):</label>
      <input type="file" id="upload" name="upload" accept=".pdf,.doc,.docx">
      
      <!-- Submit Button -->
      <input type="submit" value="Send Message">

    </form>
  </div>

</body>
</html>
